<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>???</title>
	<meta name="description" content="Una pequeña cuenta atrás con pistas para descubrir qué te espera...">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="card" id="app">
	<!-- Estado antes de la fecha del regalo -->
	<section id="before">
		<h1>???</h1>

		<!-- La fecha está oculta para que no “cante”, pero el JS puede seguir rellenándola -->
		<p hidden class="big">
		Fecha del regalo: <strong id="targetStr"></strong>
		</p>

		<!-- Texto que irá cambiando según el tiempo que falte -->
		<p id="status" aria-live="polite">Consultando servidor de tiempo...</p>

		<p>Pronto recibirás alguna pista... Paciencia, xixi Gomez</p>

		<div class="hint">
			Pistas disponibles: <span id="cluesCount">0</span>
		</div>
		<ol id="cluesList"></ol>
	</section>

	<!-- Estado después de la fecha del regalo -->
	<section id="after" class="hidden">
		<h1>Hoy es el día!</h1>
		<p class="big">Tu regalo ya está listo.</p>
		<p>Nos vemos hoy...</p>
	</section>

		<!-- Estado de error si algo va muy mal -->
		<section id="error" class="hidden">
			<h2>Ups, algo ha fallado</h2>
			<p id="errMsg"></p>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
